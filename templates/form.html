<!DOCTYPE html>
<html>
<head><title>Global Education Enquiry Form</title></head>
<body>
<h2>Global Education Enquiry Form</h2>
<form method="POST" action="/submit">
    <label>Name: <input name="name" required></label><br>
    <label>DOB: <input name="dob" type="date"></label><br>
    <label>Contact Number: <input name="contact"></label><br>
    <label>Passport Number: <input name="passport"></label><br>
    <label>Mail ID: <input name="email" type="email"></label><br>
    <label>Intake: <input name="intake"></label><br>
    <label>Backlogs: <input name="backlogs"></label><br>
    <label>Overall Score: <input name="overall_score"></label><br>
    <label>IELTS: <input name="ielts"></label>
    <label>TOEFL: <input name="toefl"></label>
    <label>PTE: <input name="pte"></label><br>
    <label>Speaking: <input name="speaking"></label>
    <label>Reading: <input name="reading"></label>
    <label>Listening: <input name="listening"></label>
    <label>Writing: <input name="writing"></label><br>
    <label>Gap Between Education: <input name="gap_edu"></label><br>
    <label>Reason for Gap: <textarea name="gap_reason"></textarea></label><br>
    <label>Work Description: <textarea name="work_description"></textarea></label><br>
    <label>From: <input name="work_from" type="month"></label>
    <label>To: <input name="work_to" type="month"></label><br>
    <label>Experience Letter: <select name="work_letter"><option>Yes</option><option>No</option></select></label><br>
    <label>Salary Mode: <select name="salary_mode"><option>Cash in hand</option><option>Bank account</option></select></label><br>
    <label>Marital Status: <input name="marital_status"></label><br>
    <label>Traveling with Spouse? <select name="spouse_travel"><option>Yes</option><option>No</option></select></label><br>
    <label>1st Year Budget: <input name="budget"></label><br>
    <label>Loan Assistance? <select name="loan_assist"><option>Yes</option><option>No</option></select></label><br>
    <label>Income Proofs? <select name="income_proof"><option>Yes</option><option>No</option></select></label><br>
    <label>Visa Rejection? <select name="visa_rejection"><option>Yes</option><option>No</option></select></label><br>
    <label>Other Consultancy: <input name="other_consultancy"></label><br>
    <label>Preferred Country: <input name="preferred_country"></label><br>
    <label>Required Course: <input name="required_course"></label><br>
    <label>Expected Fee: <input name="expected_fee"></label><br>
    <label>Sponsor Details: <input name="sponsor_details"></label><br>
    <label>Source of Income: <input name="sponsor_income"></label><br>
    <label>Intake Planning: <input name="intake_planning"></label><br>
    <label>Branch Code: <input name="branch_code"></label><br>
    <label>Branch Name: <input name="branch_name"></label><br>
    <label>Staff Name: <input name="staff_name"></label><br>
    <label>HO Coordinator: <input name="coordinator_name"></label><br>
    <br><button type="submit">Submit</button>
</form>
</body>
</html>
